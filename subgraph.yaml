specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MamaSlyFox
    network: rinkeby
    source:
      address: "0x1ba7ccc8e5412891e50682b00f381d1c5f09ccca"
      abi: StrategyFactory
      startBlock: 11220253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingStrategy
      abis:
        - name: StrategyFactory
          file: ./abis/StrategyFactory.json
        - name: LendingStrategy
          file: ./abis/LendingStrategy.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: LendingStrategyCreated(indexed address,indexed address,indexed address,string,string)
          handler: handleStrategyCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SlyFox
    network: rinkeby
    source:
      abi: LendingStrategy
      startBlock: 11220253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingStrategy
        - Vault
      abis:
        - name: StrategyFactory
          file: ./abis/StrategyFactory.json
        - name: LendingStrategy
          file: ./abis/LendingStrategy.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: VaultCreated(indexed bytes32,indexed address,uint256,uint256)
          handler: handleVaultCreated
        - event: DebtAdded(indexed bytes32,uint256)
          handler: handleDebtAdded
        - event: DebtReduced(indexed bytes32,uint256)
          handler: handleDebtReduced
        - event: VaultClosed(indexed bytes32,uint256)
          handler: handleVaultClosed
        - event: NormalizationFactorUpdated(uint128,uint128)
          handler: handleNormFactorUpdated
      file: ./src/mapping.ts
