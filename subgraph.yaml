specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MamaSlyFox
    network: rinkeby
    source:
      address: "0x3bc887e124bec628476c2548e51c32ad04637b9f"
      abi: StrategyFactory
      startBlock: 11220253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingStrategy
      abis:
        - name: StrategyFactory
          file: ./abis/StrategyFactory.json
        - name: LendingStrategy
          file: ./abis/LendingStrategy.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: CreateLendingStrategy(indexed address,indexed bytes32,indexed address,string,string,string)
          handler: handleCreateLendingStrategy
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SlyFox
    network: rinkeby
    source:
      abi: LendingStrategy
      startBlock: 11220253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingStrategy
        - Vault
      abis:
        - name: StrategyFactory
          file: ./abis/StrategyFactory.json
        - name: LendingStrategy
          file: ./abis/LendingStrategy.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: OpenVault(indexed uint256,indexed address,uint256)
          handler: handleOpenVault
        - event: IncreaseDebt(indexed uint256,uint256)
          handler: handleIncreaseDebt
        - event: ReduceDebt(indexed uint256,uint256)
          handler: handleReduceDebt
        - event: CloseVault(indexed uint256)
          handler: handleCloseVault
        - event: UpdateNormalization(uint256)
          handler: handleUpdateNormalization
      file: ./src/mapping.ts
