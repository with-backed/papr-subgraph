specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SlyFox
    network: goerli
    source:
      abi: LendingStrategy
      address: "0xF478340769a200f20fEa385dEEA6D42550DD8986"
      startBlock: 7745714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LendingStrategy
        - Vault
      abis:
        - name: LendingStrategy
          file: SlyFox/abis/LendingStrategy.json
        - name: ERC721
          file: SlyFox/abis/ERC721.json
      eventHandlers:
        - event: AddCollateral(indexed address,(address,uint256),uint256)
          handler: handleAddCollateral
        - event: RemoveCollateral(indexed address,(address,uint256),uint256)
          handler: handleRemoveCollateral
        - event: IncreaseDebt(indexed address,uint256)
          handler: handleIncreaseDebt
        - event: ReduceDebt(indexed address,uint256)
          handler: handleReduceDebt
        - event: UpdateNormalization(uint256)
          handler: handleUpdateNormalization
        - event: ChangeCollateralAllowed((address,bool))
          handler: handleCollateralAllowedChanged
      file: SlyFox/SlyFox.wasm
