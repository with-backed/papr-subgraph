specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SlyFox
    network: mainnet
    source:
      address: "0x3b29c19ff2fcea0ff98d0ef5b184354d74ea74b0"
      abi: PaprController
      startBlock: 16579400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PaprController
        - Vault
      abis:
        - name: PaprController
          file: SlyFox/abis/PaprController.json
        - name: ERC721
          file: SlyFox/abis/ERC721.json
        - name: ERC20
          file: SlyFox/abis/ERC20.json
      eventHandlers:
        - event: AddCollateral(indexed address,indexed address,indexed uint256)
          handler: handleAddCollateral
        - event: RemoveCollateral(indexed address,indexed address,indexed uint256)
          handler: handleRemoveCollateral
        - event: IncreaseDebt(indexed address,indexed address,uint256)
          handler: handleIncreaseDebt
        - event: ReduceDebt(indexed address,indexed address,uint256)
          handler: handleReduceDebt
        - event: UpdateTarget(uint256)
          handler: handleTargetUpdate
        - event: AllowCollateral(indexed address,bool)
          handler: handleCollateralAllowedChanged
        - event: StartAuction(indexed uint256,indexed uint256,indexed
            address,address,uint256,uint256,uint256,address)
          handler: handleStartAuction
        - event: EndAuction(indexed uint256,uint256)
          handler: handleEndAuction
        - event: SetFundingPeriod(uint256)
          handler: handleFundingPeriodUpdated
      callHandlers:
        - function: increaseDebtAndSell(address,address,(uint256,uint256,uint160,address,uint256,uint256),((bytes32,bytes,uint256,bytes),(uint8,bytes32,bytes32)))
          handler: handleIncreaseDebtAndSell
        - function: buyAndReduceDebt(address,address,(uint256,uint256,uint160,address,uint256,uint256))
          handler: handleBuyAndReduceDebt
      file: SlyFox/SlyFox.wasm
  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: mainnet
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88"
      abi: NonfungiblePositionManager
      startBlock: 16592385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: NonfungiblePositionManager/NonfungiblePositionManager.wasm
      entities:
        - Position
        - ERC20Token
      abis:
        - name: NonfungiblePositionManager
          file: NonfungiblePositionManager/abis/NonfungiblePositionManager.json
        - name: Pool
          file: NonfungiblePositionManager/abis/pool.json
        - name: ERC20
          file: NonfungiblePositionManager/abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
templates:
  - kind: ethereum/contract
    name: Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/Pool/Pool.wasm
      entities:
        - PaprController
      abis:
        - name: Pool
          file: Pool/abis/Pool.json
        - name: PaprController
          file: Pool/abis/PaprController.json
        - name: ERC20
          file: Pool/abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
