      abis:
        - name: PHUSDC
          file: PHUSDC/abis/PHUSDC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePHUSDCTransfer
      file: SlyFox/SlyFox.wasm
